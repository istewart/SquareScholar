<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> SquareScholar </title>
    <link rel="stylesheet" href="static/main.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="static/chart.js"></script>
  </head>
  <body>
    <div id="app" class="container">
    	<div class="row col-md-12">
	    	<form>
	    		<input class="topbar" type="text"></input>
	    	</form>
    	</div>
    	<div class="row">
	      <div class="col-md-6">
	        {% for article in articles %}
	          <div class="well">
	            <a href={{ article.link }}><h4>{{ article.title.title() }}</h4></a>
	            <p>
	            	<span style="font-size: 13px;"><b> {{ article.author }} </b></span>
        			<span style="font-size: 11px; color: #8899a6;"> {{ article.year }} </span>
	            </p>
	            <p class="description">{{ article.description }}</p>
	            <p><span style="font-size: 13px; color: #337ab7;"> Cited {{ article.citations }} times. </span></p>
	          </div>
	        {% else %}
	        	<p>No articles :(</p>
	        {% endfor %}
	      </div>
	      <div class="col-md-6">
	      	<div class="row">
	      		<div id="line-chart" class="chart well">

	      		</div>
	      	</div>
	      </div>
      </div>
  </body>
</html>
